swagger: '2.0'
info:
  version: 4.0.0
  title: Virta API v4 - Public
  description: Virta API documentation Virta API documentation
host: apitest.virta.fi
basePath: /v4
schemes:
  - https
consumes:
  - application/json
  - application/x-www-form-urlencoded
produces:
  - application/json
securityDefinitions:
  Authorization:
    name: Authorization
    type: apiKey
    in: header
paths:
  /stations:
    get:
      operationId: GET_stations
      summary: /stations
      tags:
